<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>
<!-- Divide page into three horizontal frames -->
<frameset rows="30%,35%,35%">
  <!-- Top frame -->
  <frame src="forms.html" name="topFrame">
  
  <!-- Middle section split into two vertical frames -->
  <frameset cols="60%,40%">
    <frame src="middle_left.html" name="middleLeft">
    <frame src="middle_right.html" name="middleRight">
  </frameset>
  
  <!-- Bottom section split into two vertical frames -->
  <frameset cols="50%,50%">
    <frame src="bottom_left.html" name="bottomLeft">
    <frame src="bottom_right.html" name="bottomRight">
  </frameset>
</frameset>
</html>
